<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./estilo.css">
    <title>RafaDevWeb Calculadora</title>
</head>
<body>
    <main class="principal">
        <div class="calculadora">
            <div class="display" data-tipo="display">Ola, Bora!</div>
            <div class="botoes" data-tipo="botoes">
                <div class="botao CE" data-tipo="CE">CE</div>
                <div class="botao" data-tipo="/">/</div>
                <div class="botao" data-tipo="7">7</div>
                <div class="botao" data-tipo="8">8</div>
                <div class="botao" data-tipo="9">9</div>
                <div class="botao" data-tipo="*">*</div>
                <div class="botao" data-tipo="4">4</div>
                <div class="botao" data-tipo="5">5</div>
                <div class="botao" data-tipo="6">6</div>
                <div class="botao" data-tipo="-">-</div>
                <div class="botao" data-tipo="1">1</div>
                <div class="botao" data-tipo="2">2</div>
                <div class="botao" data-tipo="3">3</div>
                <div class="botao" data-tipo="+">+</div>
                <div class="botao" data-tipo="+/-">+/-</div>
                <div class="botao" data-tipo="0">0</div>
                <div class="botao" data-tipo=".">.</div>
                <div class="botao" data-tipo="=">=</div>
            </div>
        </div>
    </main>
    <script src='./main.js'></script>
</body>
</html>
